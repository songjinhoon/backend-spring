spring:
  h2:
    console:
      enabled: true
  datasource:
    hikari:
#      jdbc-url: jdbc:h2:tcp://localhost/~/backend-spring
      jdbc-url: jdbc:h2:mem:testdb #인메모리
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

